<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:bridge="http://liferay.com/faces/bridge"
	xmlns:example-cc="http://liferay.com/faces/composite/example-cc"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<example-cc:clipboard label="#{i18n['job-application']}" />
	<example-cc:sponsorButton />
	<example-cc:divider />
	<h:panelGroup id="l1" layout="block" styleClass="row">
		<h:panelGroup layout="block" styleClass="col">
			<h:form id="f1">
				<h:messages globalOnly="true" layout="table" />
				<fieldset id="fs1">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup id="c1a" layout="block" styleClass="col">
							<h:panelGroup id="firstNameField" layout="block" styleClass="control-group">
								<h:outputLabel styleClass="control-label" value="#{i18n['first-name']}" />
								<h:inputText id="firstName" required="true"
									value="#{applicantModelBean.firstName}" />
								<h:message for="firstName" />
							</h:panelGroup>
							<h:panelGroup id="lastNameField" layout="block" styleClass="control-group">
								<h:outputLabel styleClass="control-label" value="#{i18n['last-name']}" />
								<h:inputText id="lastName" required="true"
									value="#{applicantModelBean.lastName}" />
								<h:message for="lastName" />
							</h:panelGroup>
							<h:panelGroup id="emailAddressField" layout="block" styleClass="control-group">
								<h:outputLabel styleClass="control-label" value="#{i18n['email-address']}" />
								<h:inputText id="emailAddress" required="true"
									value="#{applicantModelBean.emailAddress}" />
								<h:message for="emailAddress" />
							</h:panelGroup>
							<h:panelGroup id="phoneNumberField" layout="block" styleClass="control-group">
								<h:outputLabel styleClass="control-label" value="#{i18n['phone-number']}" />
								<h:inputText id="phoneNumber" required="true"
									value="#{applicantModelBean.phoneNumber}" />
								<h:message for="phoneNumber" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="c1b" layout="block" styleClass="col">
							<h:panelGroup id="dateOfBirthField" layout="block" styleClass="control-group">
								<h:outputLabel styleClass="control-label" value="#{i18n['birthday']}" />
								<h:inputText id="dateOfBirth" required="true"
									value="#{applicantModelBean.dateOfBirth}">
									<f:convertDateTime
										pattern="#{portletPreferencesValues['datePattern'][0]}" />
								</h:inputText>
								<h:message for="dateOfBirth" />
							</h:panelGroup>
							<h:panelGroup id="cityField" layout="block" styleClass="control-group">
								<h:outputLabel styleClass="control-label" value="#{i18n['city']}" />
								<h:inputText id="city" required="true"
									value="#{applicantModelBean.city}" />
								<h:message id="cityMessage" for="city" />
							</h:panelGroup>
							<h:panelGroup id="provinceIdField" layout="block" styleClass="control-group">
								<h:outputLabel styleClass="control-label" value="#{i18n['state-province']}" />
								<h:selectOneMenu id="provinceId" required="true"
									value="#{applicantModelBean.provinceId}">
									<f:selectItem itemLabel="#{i18n['select']}" itemValue="" />
									<f:selectItems itemValue="#{province.provinceId}"
										itemLabel="#{province.provinceName}"
										value="#{listModelBean.provinceSelectItems}" var="province" />
								</h:selectOneMenu>
								<h:message id="provinceIdMessage" for="provinceId" />
							</h:panelGroup>
							<h:panelGroup id="postalCodeField" layout="block" styleClass="control-group">
								<h:outputLabel styleClass="control-label" value="#{i18n['zip-postal']}" />
								<h:inputText id="postalCode" immediate="true"
									onchange="this.form.submit()" required="true"
									value="#{applicantModelBean.postalCode}" />
								<h:graphicImage value="/images/icon-help.png"
									title="#{i18n['postal-code-hint']}" />
								<h:message id="postalCodeMessage" for="postalCode" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</fieldset>
				<hr />
				<h:commandButton action="#{applicantBackingBean.submit}"
					value="#{i18n['submit']}" />
				<!-- Test 5.4.2 Encoding PortletMode changes in Faces navigation -->
				<h:commandButton action="edit-preferences" immediate="true"
					value="#{i18n['edit-preferences']}" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col uploaded-files">
					<h:form id="f2">
						<h3>#{i18n['attachments']}</h3>
						<h:dataTable headerClass="portlet-section-header results-header"
							rowClasses="portlet-section-body results-row, portlet-section-alternate results-row alt"
							value="#{applicantModelBean.uploadedFiles}" var="uploadedFile">
							<h:column>
								<h:commandButton
									actionListener="#{applicantBackingBean.deleteUploadedFile}"
									image="/images/icon-delete.png"
									onclick="if (! confirm('#{i18n['are-you-sure-you-want-to-delete-this']}')) {return false;}"
									value="#{uploadedFile.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['file-name']}" />
								</f:facet>
								<h:outputText value="#{uploadedFile.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['size']}" />
								</f:facet>
								<h:outputText value="#{uploadedFile.size}" />
							</h:column>
						</h:dataTable>
					</h:form>
					<hr />
					<h:form id="f3" enctype="multipart/form-data">
						<h:panelGrid columns="1">
							<bridge:inputFile
								fileUploadListener="#{applicantBackingBean.handleFileUpload}"
								multiple="multiple" />
						</h:panelGrid>
						<h:commandButton value="#{i18n['submit']}" />
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
