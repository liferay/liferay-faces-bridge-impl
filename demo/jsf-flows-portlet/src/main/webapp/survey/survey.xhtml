<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head />
	<h:body>
		<h:form>
			<alloy:fieldset>
				<alloy:field id="question1Field" label="#{i18n['what-is-your-favorite-airline']}">
					<h:inputText id="question1" size="50" value="#{surveyFlowModelBean.answer1}" required="true">
						<f:ajax render="question1Field" />
					</h:inputText>
					<h:message for="question1" />
				</alloy:field>
				<alloy:field id="question2Field" label="#{i18n['do-you-prefer-a-window-or-aisle-seat']}">
					<h:inputText id="question2" size="50" value="#{surveyFlowModelBean.answer2}" required="true">
						<f:ajax render="question2Field" />
					</h:inputText>
					<h:message for="question2" />
				</alloy:field>
			</alloy:fieldset>
			<hr />
			<h:commandButton action="finish" value="#{i18n['finish']}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
		</h:form>
	</h:body>
</f:view>
