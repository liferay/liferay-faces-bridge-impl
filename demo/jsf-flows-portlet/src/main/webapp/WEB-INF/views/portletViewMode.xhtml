<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<h:head>
		<h:outputStylesheet library="travel" name="travel.css" />
	</h:head>
	<h:body>
		<h:form>
			<h:graphicImage styleClass="travel-booking" value="#{resource['travel:travel-booking.png']}" />
			<h:graphicImage styleClass="liferay-logo" value="#{resource['logos:liferay-logo.png']}" />
			<br />
			<h:commandButton action="booking" value="#{i18n['enter-booking-flow']}">
				<f:ajax execute="@form" />
			</h:commandButton>
		</h:form>
		<br />
		<alloy:row>
			<alloy:column>
				<ul>
					<li><em><h:outputText value="#{product.JSF}" /></em></li>
					<li><em><h:outputText value="Client Window ID #{facesContext.externalContext.clientWindow.id}" /></em></li>
					<li><em><h:outputText value="#{product.LIFERAY_FACES_ALLOY}" /></em></li>
					<li><em><h:outputText value="#{product.LIFERAY_FACES_BRIDGE}" /></em></li>
					<c:if test="#{product.LIFERAY_FACES_BRIDGE_EXT.detected}">
						<li><em><h:outputText value="#{product.LIFERAY_FACES_BRIDGE_EXT}" /></em></li>
					</c:if>
					<li><em><h:outputText value="#{product.CDI}" /></em></li>
					<li><em><h:outputText value="bookingFlowModelBeanInScope=#{scopeTrackingBean.bookingFlowModelBeanInScope}" /></em></li>
					<li><em><h:outputText value="cartModelBeanInScope=#{scopeTrackingBean.cartModelBeanInScope}" /></em></li>
					<li><em><h:outputText value="flightSearchModelBeanInScope=#{scopeTrackingBean.flightSearchModelBeanInScope}" /></em></li>
					<li><em><h:outputText value="surveyFlowModelBeanInScope=#{scopeTrackingBean.surveyFlowModelBeanInScope}" /></em></li>
				</ul>
			</alloy:column>
		</alloy:row>
	</h:body>
</f:view>
