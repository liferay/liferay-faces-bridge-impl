<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<alloy:head />
	<alloy:body styleClass="jsf-applicant-portlet ltr">
		<ui:include src="styling.xhtml" />
		<ui:include src="applicant.xhtml" />
		<br />
		<alloy:row>
			<alloy:column>
				<ul>
					<li><em><alloy:outputText value="#{product.JSF}" /></em></li>
					<li><em><alloy:outputText value="#{product.LIFERAY_FACES_ALLOY}" /></em></li>
					<li><em><alloy:outputText value="#{product.LIFERAY_FACES_BRIDGE}" /></em></li>
					<c:if test="#{product.LIFERAY_FACES_BRIDGE_EXT.detected}">
						<li><em><alloy:outputText value="#{product.LIFERAY_FACES_BRIDGE_EXT}" /></em></li>
					</c:if>
					<li><em><h:outputText value="#{product.PORTLET_CONTAINER}" /></em></li>
					<li><em><h:outputText value="#{product.SERVLET_CONTAINER}" /></em></li>
				</ul>
			</alloy:column>
		</alloy:row>
	</alloy:body>
</f:view>
