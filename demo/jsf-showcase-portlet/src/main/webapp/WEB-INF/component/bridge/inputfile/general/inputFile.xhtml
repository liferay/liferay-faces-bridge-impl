<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:bridge="http://liferay.com/faces/bridge"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form enctype="multipart/form-data">
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<showcase:field>
					<bridge:inputFile id="file" fileUploadListener="#{bridgeInputFileBackingBean.handleFileUpload}"
						rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" />
					<h:message for="file" />
				</showcase:field>
				<hr />
				<h:commandButton value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<ui:include src="../bridgeInputFileCommon.xhtml" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
