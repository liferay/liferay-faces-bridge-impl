<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns:portlet="http://java.sun.com/portlet_2_0"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
	</cc:interface>

	<cc:implementation>
		<portlet:renderURL escapeXml="false" portletMode="view" var="viewRenderURL">
			<portlet:param name="foo" value="bar" />
		</portlet:renderURL>
		<portlet:renderURL escapeXml="false" portletMode="edit" var="editRenderURL" />
		<portlet:renderURL escapeXml="false" portletMode="help" var="helpRenderURL" />
		<h:panelGroup layout="block" styleClass="sponsor-button">
			<a href="http://www.liferay.com/community/liferay-projects/liferay-faces" target="_blank"> <img src="#{resource['example:liferay-logo.png']}"
				title="#{i18n['liferay-dot-com']}" /> </a><br />
			<a id="viewLink" href="#{viewRenderURL}">#{i18n['View']}</a> .  
			<a id="editLink" href="#{editRenderURL}">#{i18n['Edit']}</a> . 
			<a id="helpLink" href="#{helpRenderURL}">#{i18n['Help']}</a>
		</h:panelGroup>
	</cc:implementation>

</ui:component>
